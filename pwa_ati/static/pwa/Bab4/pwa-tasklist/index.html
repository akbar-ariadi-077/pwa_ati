<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=460">
	<title>My Task List</title>
	<link rel="manifest" href="manifest.webapp">
    <link href="style/style.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>My Task List</h1>
<div class="task-box">
	<ul id="task-list"></ul>
</div>
<div class="form-box">
<h2>Add New Task</h2>
<form id="task-form" action="index.html">
  <div class="full-width"><label for="title">Task Name:</label><input type="text" id="title" required></div>
  <div class="full-width"><label for="deadline-day">Target Finish:</label>
        <select style='width:50px;' id="deadline-day" required>
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select style='width:60px;' id="deadline-month" required>
         <option value="Jan">Jan</option> 
         <option value="Feb">Feb</option> 
         <option value="Mar">Mar</option> 
         <option value="Apr">Apr</option> 
         <option value="May">May</option> 
         <option value="Jun">Jun</option> 
         <option value="Jul">Jul</option> 
         <option value="Aug">Aug</option> 
         <option value="Sep">Sep</option> 
         <option value="Oct">Oct</option> 
         <option value="Nov">Nov</option> 
         <option value="Dec">Dec</option> 
       </select>
       <select style='width:60px;' id="deadline-year" required>
	     <option value="2018">2018</option>
	     <option value="2019">2019</option> 
         <option value="2020">2020</option>           
       </select>
	   <input style='width:50px;' type="number" id="deadline-hours" required> : 
	   <input style='width:50px;' type="number" id="deadline-minutes" required>
  </div>  
  <div><input type="submit" id="submit" value="Add Task"></div>
</form>
</div>
<p align="center"><button id="install" onclick="this.style.display='none'">
Install App on Device</button></p>
<script src="script.js"></script>
<script src="scripts/A2HS.js"></script>
<script src="todo.js"></script>
</body>
</html>
