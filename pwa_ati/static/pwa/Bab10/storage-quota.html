<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo API Web Storage Quota</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
	.navbar-header{float:left;padding:12px;text-align:center;width:100%;}
	.navbar-brand{float:none;font-weight:bold;}
  </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <span class="navbar-brand">Demo API Web Storage Quota</span>
  </div>
</nav>
<div class="container" style="margin-top: 10px">
	<p>Estimasi storage yang telah digunakan : <b id="usage">unknown</b> KB.</p>
	<p>Estimasi quota storage : <b id="quota">unknown</b> KB.</p>
	<p>Persentase penggunaan :  <b id="percent">unknown</b>%.</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
if ('storage' in navigator && 'estimate' in navigator.storage) {
  navigator.storage.estimate()
    .then(estimate => {
      document.getElementById('usage').innerHTML = Math.ceil(estimate.usage/1024);
      document.getElementById('quota').innerHTML = Math.ceil(estimate.quota/1024);
      document.getElementById('percent').innerHTML = (estimate.usage * 100 / estimate.quota).toFixed(2);
    });
}
</script>
</body>
</html>
