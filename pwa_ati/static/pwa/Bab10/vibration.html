<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo API Vibration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
	.navbar-header{float:left;padding:12px;text-align:center;width:100%;}
	.navbar-brand{float:none;font-weight:bold;}
  </style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <span class="navbar-brand">Demo API Vibration</span>
  </div>
</nav>
<div class="container" style="margin-top: 10px">

<button class="btn btn-default" onclick="vibrateSimple()">Getar selama 200 ms</button>
<button class="btn btn-default" onclick="vibratePattern()">Getar dengan tema Star Wars</button>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
function vibrateSimple() {
  navigator.vibrate(200);
}

function vibratePattern() {
  navigator.vibrate([500,110,500,110,450,110,200,110,170,40,450,110,200,110,170,40,500]);
}
</script>
</body>
</html>
